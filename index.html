<!DOCTYPE html>
<html>
<head>
    <title>Quick Quotes</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Quick Quotes</h2>
        <form id="quoteForm">
            <label for="User">Name:</label>
            <input type="text" id="name" name="User" placeholder="Enter your name">

            <label for="Quote">Quote:</label>
            <textarea id="quote" name="Quote" placeholder="Enter your quote"></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            var formData = new FormData();
            formData.append('User', document.getElementById('name').value);
            formData.append('Quote', document.getElementById('quote').value);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://messaging.logodzip18.workers.dev/', true); // Update the endpoint to match your Cloudflare Worker script
            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert('Data submitted successfully!');
                } else {
                    alert('Error: ' + xhr.statusText);
                }
            };
            xhr.onerror = function () {
                alert('Request failed.');
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
