<!DOCTYPE html>
<html>
<head>
    <title>Quick Quotes</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Quick Quotes</h2>
        <form id="quoteForm">
            <label for="User">Name:</label>
            <input type="text" id="name" name="User" placeholder="Enter your name" required>

            <label for="Quote">Quote:</label>
            <textarea id="quote" name="Quote" placeholder="Enter your quote" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="quotesContainer"></div>
    </div>

    <script>
        const form = document.getElementById('quoteForm');
        const quotesContainer = document.getElementById('quotesContainer');
        const workerUrl = 'https://messaging.logodzip18.workers.dev';
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const quote = document.getElementById('quote').value;
    
            try {
                const response = await fetch(`${workerUrl}/kv`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: name, value: quote })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                form.reset();
                // Display the submitted quote directly without fetching all quotes
                displayQuote(name, quote);
            } catch (error) {
                console.error('Failed to submit quote:', error);
            }
        });
    
        function displayQuote(name, quote) {
            const quoteElement = document.createElement('div');
            quoteElement.innerHTML = `<strong>${name}:</strong> ${quote}`;
            quotesContainer.appendChild(quoteElement);
        }
    </script>
</body>
</html>
