<!DOCTYPE html>
<html>
<head>
    <title>Contact Page</title>
    <style>
        /* Define background image and blur effect */
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-image: url('downloaded.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Set height to fill viewport */
            display: flex; /* Use flexbox for centering content */
            justify-content: center; /* Horizontally center content */
            align-items: center; /* Vertically center content */
        }
        
        /* Define container for content */
        .content {
            background-color: rgba(255, 255, 255, 0.8);  /* Background color for content */
            padding: 20px; /* Add padding around content */
            border-radius: 10px; /* Add rounded corners to content container */
        }
        
        /* Styles for text content */
        h1, h2, p {
            font-family: Arial, sans-serif;
            color: #000000; /* Text color */
        }
        
        h3 {
            font-family: Arial, sans-serif;
            color: #00000000;
        }
        
        h3:hover {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="content">
        
        <h1>Contact Me</h1>
        <h2>Contact Information</h2>
        <h3>or don't...</h3>
        <p>Phone: (512) 640-9506 </p>
        <p>Email: Michael.Garcia@megarcia.xyz</p>
        <p><a href="https://github.com/voidsshadows">Github: Voidsshadows</a></p>
    </div>
</body>
</html>
